<div class="text-center font-medium font-mono rounded-xl shadow-lg shadow-slate-300/5 w-11/12">
  <p-toast></p-toast>
  <h1 mat-dialog-title>OTP</h1>
  <div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="ValidaOtp()" class="w-full">
      <div class="flex flex-row">
        <mat-form-field appearance="outline" class="w-full font-medium font-mono">
          <mat-label>Ingrese su número OTP</mat-label>
          <input id="OTP" matInput type="text" formControlName="OTP" class="no-spinner" placeholder="OTP">
          <mat-hint>Ingrese el código que le llego por SMS</mat-hint>
        </mat-form-field>
      </div>
      <div class="mt-8 text-center font-medium font-mono">
        <button type="submit" [disabled]="form.invalid"
          class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2">
          <svg class="w-5 h-5 text-white me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 20 18">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 14 3-3m-3 3 3 3m-3-3h16v-3m2-7-3 3m3-3-3-3m3 3H3v3" />
          </svg>
          Transferir
        </button>
      </div>
    </form>
  </div>
</div>
